server:
  port: ${port}  #服务端口,这里需要配置环境变量
  
spring:
  application:
    name: eureka_server #指定服务名


eureka:
  client:
    registerWithEureka: true #是否将自己注册到eureka服务中，本身就是所有无需注册 ,默认为true
    fetchRegistry: true #是否从eureka服务中获取信息 ,默认为true
    serviceUrl: #Eureka客户端与Eureka服务端交互地址
       #defaultZone: http://localhost:10000/eureka
       defaultZone:  ${eureka.server} #另外一个注册中心的地址,这里需要配置环境变量
  instance:
    prefer-ip-address: true #将自己的ip注册到Eureka服务中
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port} #指定实例Id
  server:
    enable-self-preservation: false #禁用自我保护模式
    eviction-interval-timer-in-ms: 60000 #清理间隔（单位毫秒，默认是60*1000）


logging:
  level:
    root: info
# org.springframework.web:DEBUG
  file: /log/log/eureka.log
