spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: SPRINGCLOUDCONFIG #config配置中心服务名
      profile: test #环境变量
      name: userconfig #文件名,匹配仓库userconfig下的userconfig-test文件
  security:
    user:
      name: admin
      password: 123456



eureka:
  client: #客户端信息
    #因为是客户端，默认可以不配，所以以下就注释掉了
    #register-with-eureka: true #是否将自己注册到eureka服务中,默认为true
    #fetch-registry: true #是否从eureka服务中拉取其它服务的信息 ,默认为true

    service-url: #Eureka客户端与Eureka服务端交互地址
      defaultZone: http://127.0.0.1:10086/eureka #将自己注册到Eureka集群上，注册中心的地址
      
      
ip: 127.0.0.2